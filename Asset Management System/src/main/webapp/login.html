<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Asset Management</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Custom Styling */
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            text-align: left;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .btn-login {
            width: 100%;
            background: #007bff;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .btn-login:hover {
            background: #0056b3;
        }

        .forgot-password {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2><i class="bi bi-person-circle"></i> Login</h2>
        <form action="LoginServlet" method="post">
            <div class="form-group mb-3">
                <label for="rollNumber"><i class="bi bi-person"></i> Roll Number</label>
                <input type="text" id="rollNumber" name="rollNumber" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="password"><i class="bi bi-lock"></i> Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-login"><i class="bi bi-box-arrow-in-right"></i> Login</button>

            
        </form>
    </div>

</body>
</html>
